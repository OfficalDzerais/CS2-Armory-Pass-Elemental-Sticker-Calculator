<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Kalkulators</title>
</head>
<body>
    <h1>Hydration Kalkulators</h1>
    
    <!-- Forma ūdens patēriņa reģistrēšanai -->
    <form action="/log" method="POST">
        <label for="weight">Ievadi savu svaru (kg):</label>
        <input type="number" name="weight" required>
        
        <label for="gender">Izvēlies savu dzimumu:</label>
        <select name="gender" required>
            <option value="male">Vīrietis</option>
            <option value="female">Sieviete</option>
        </select>
        
        <button type="submit">Pievienot</button>
    </form>
    
    <a href="/total">Apskatīt rezultātus</a>
</body>
</html>
